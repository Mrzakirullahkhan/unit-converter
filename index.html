<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--my main conatiner  -->
    <div class="container">
        <div class="header">
            <h1 class="heading">Unit Converter</h1>
        </div>
        <!-- main box  -->
        <div class="box">
            <!-- feet box -->
            <div class="feetbox">
                <p class="feettext">Feet</p>
                <div class="typeinput">
                    <input type="Number" class="feetinput" placeholder="">
                </div>
            </div>
            <!-- <div><p class="equal">=</p></div> -->
            <!-- inch box -->

            <div class="inchbox">
                <p class="inchtext">Inches</p>
                <div class="typeinput">
                    <input type="Number" class="inchinput" placeholder="">
                </div>
            </div>

        </div>






    </div>



    <script src="app.js"></script>
</body>

</html>
